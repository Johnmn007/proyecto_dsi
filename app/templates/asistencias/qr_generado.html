{% extends "globales/base.html" %}

{% block sections %}

<div class="container text-center mt-5">
  <h3>QR generado para asistencia</h3>
  <img src="data:image/png;base64,{{ qr_img }}" alt="QR Code" class="img-fluid mt-3" style="max-width: 300px;">
  <p class="mt-3 text-muted">Este código expira en unos minutos. Muéstralo al docente para validar tu asistencia.</p>
  <a href="{{ url_for('asistencias.asistencias') }}" class="btn btn-secondary mt-3">Volver</a>
</div>

{% endblock %}
